  content: I recently graduated from <a href="https://grenoble-em.com" target="_blank" class="links">GEM</a>, and spent an exchange semester at <a href="https://www.mcgill.ca/" target="_blank" class="links">McGill University</a> ðŸ‡¨ðŸ‡¦. In my spare time, I take <a href="https://jeanguillet.photo" target="_blank" class='links'>photos</a>, do video editing, and code stuff in Python. I thought I'd put up this simple website to tell a little bit more about me.
